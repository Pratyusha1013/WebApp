<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .item {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .item h2 {
            margin-top: 0;
            color: #333;
        }
        .item p {
            margin-bottom: 10px;
        }
        .item button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .item button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Login.html">Login</a></li>
            <li><a href="Register.html">Register</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <h1>Items</h1>
        <div id="productID"></div> 
        <form id="itemForm">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" name="productName" value="Ganesh Idol"><br><br>
            
            <label for="description">Description</label>
            <textarea id="description" name="description">Ganesh Idol</textarea><br><br>
            
            <label for="price">Price</label>
            <input type="text" id="price" name="price" value="10"><br><br>
            
            <label for="categoryID">Category ID</label>
            <input type="text" id="categoryID" name="categoryID" value="101"><br><br>
            
            <label for="quantity">Quantity</label>
            <select id="quantity" name="quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select><br><br>

            <label for="image">Image</label><br>
            <img src="../public/images/ganeshaidol.jpg" alt="Ganesha Image" width="200"><br><br>
            
            <button type="submit">Add Product</button>
        </form>
    </div>    
    <script src="./Product.js"></script>
</body>
</html>
