<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Decor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            padding: 10px 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .item {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .item h2 {
            margin-top: 0;
            color: #333;
        }
        .item p {
            margin-bottom: 10px;
        }
        .item button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .item button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="items.html">Items</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
    </nav>
    <div class="container">
        <h1>Welcome to Home Decor</h1>
        <p>Explore our curated collection of stylish home decor products, 
           handpicked to elevate your living spaces. From trendy furniture 
           pieces to decorative accents, we offer a wide range of high-quality 
           items to suit every taste and budget.</p>
        <img src="/public/images/logo.jpg" alt="Home Decor">
    </div>
    <script type="module" src="./Main.js"></script>
</body>
</html>
